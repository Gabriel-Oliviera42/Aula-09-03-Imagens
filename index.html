<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imagens e Tabelas</title>
</head>
<body>
    <h1>Exemplos do uso da Tag IMG</h1>
    <hr>
    <img src="Fotos/javascript-logo-0-2048x2048.png" title="Logo do Javascript" height="300px">
    <figure>
        <img src="Fotos/html5-logo.png" height="300px">
        <figcaption>HTML (Linguagem de Marcação de HiperTexto) é o bloco de construção mais básico da web. Define o significado e a estrutura do conteúdo da web.</figcaption>
    </figure>
    <figure>
        <img src="Fotos/css-3-logo-1.png" height="300px">
        <figcaption>Cascading Style Sheets é um mecanismo para adicionar estilos a uma página web, aplicado diretamente nas tags HTML. </figcaption>
    </figure>
    <hr>
    <table style="background-color:#93dbe8;" border="1" bordercolor="#8a6131">
        <tr style="background-color:DodgerBlue;">
            <td>Disciplina</td>
            <td>Gabriel</td>
            <td>João</td>
            <td>Pedro</td>
            <td>Matheus</td>
            <td>Jorge</td>
            <td>Cleide</td>
            <td>Cleberson</td>
        </tr>
        <tr style="background-color:#5a7aee;">
            <td>Algaritimos</td>
            <td>9</td>
            <td>10</td>
            <td>6</td>
            <td>8</td>
            <td>6</td>
            <td>7</td>
            <td>9</td>
        </tr>
        <tr style="background-color:#5a7aee">
            <td>Front-End</td>
            <td>8</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
            <td>6</td>
            <td>8</td>
            <td>6</td>
        </tr>
        <tr style="background-color:#5a7aee">
            <td>Socidade das máquinas</td>
            <td>8</td>
            <td>6</td>
            <td>8</td>
            <td>10</td>
            <td>6</td>
            <td>8</td>
            <td>6</td>
        </tr>
        <tr style="background-color:#5a7aee;">
            <td>Realidade Virtual</td>
            <td>8</td>
            <td>10</td>
            <td>9</td>
            <td>8</td>
            <td>10</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr style="background-color:#5a7aee">
            <td>Resultado</td>
            <td colspan="7" style="background-color:#00ff51">Aprovado</td>

        </tr>
    </table>
</body>
</html>
